<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="display.html" method="get">
  <h2>Registration Form</h2>

  <label>Name</label>
  <input type="text" name="name" required>

  <label>Date of Birth</label>
  <input type="date" name="dob" required>

  <label>Username</label>
  <input type="text" name="username" required>

  <!-- PASSWORD -->
  <label>Password</label>
  <div class="password-box">
    <input type="password"
           name="password"
           id="password"
           minlength="10"
           required
           onkeyup="checkPassword()">
    <span onclick="togglePassword()">üëÅ</span>
  </div>
  <p id="passwordMsg" style="font-size:14px; margin-top:5px;"></p>

  <label>Email</label>
  <input type="email" name="email" required>

  <!-- GENDER -->
  <label>Gender</label>
  <select name="gender" required>
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <!-- PHONE -->
  <label>Phone Number</label>
  <input type="tel"
         name="phone"
         pattern="[0-9]{10}"
         placeholder="Enter 10-digit phone number"
         required>

  <!-- COUNTRY -->
  <label>Country</label>
  <select name="country" id="country" onchange="getStates()" required>
    <option value="">Select Country</option>
  </select>

  <!-- STATE -->
  <label>State</label>
  <select name="state" id="state" onchange="getCities()" required>
    <option value="">Select State</option>
  </select>

  <!-- DISTRICT -->
  <label>District</label>
  <select name="district" id="district" required>
    <option value="">Select District</option>
  </select>

  <label>City</label>
  <input type="text" name="city" required>

  <!-- DEGREE -->
  <label>Degree</label>
  <select name="degree" required>
    <option value="">Select Degree</option>
    <option value="BE">BE / BTech</option>
    <option value="ME">ME / MTech</option>
    <option value="BSc">BSc</option>
    <option value="BCA">BCA</option>
    <option value="BCom">BCom</option>
    <option value="MCom">MCom</option>
    <option value="MCA">MCA</option>
    <option value="MBA">MBA</option>
  </select>

  <button type="submit">Submit</button>
</form>

<!-- LINK JS -->
<script src="script.js"></script>

</body>
</html>
